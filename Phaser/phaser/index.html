<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>hello phaser!</title>
        <script src="phaser.min.js"></script>
        <style type="text/css">
        #my_phsaer{border:solid 1px;width:800px; height: 600px;margin:0 auto;}
        </style>
    </head>
    <body>

    <script type="text/javascript">

    window.onload = function() {

        //  Note that this html file is set to pull down Phaser 2.5.0 from the JS Delivr CDN.
        //  Although it will work fine with this tutorial, it's almost certainly not the most current version.
        //  Be sure to replace it with an updated version before you start experimenting with adding your own code.

      //  var game = new Phaser.Game(800.600,Phaser.AUTO, 'my_phsaer', { preload: my_preload, create: my_create });
        var game = new Phaser.Game(800,600,Phaser.AUTO, 'my_phsaer', { preload: my_preload, create: my_create });

        function my_preload () {

            game.load.image('logo', 'phaser.png');

        }

        function my_create () {

            var logo = game.add.sprite(game.world.centerX, game.world.centerY, 'logo');
            logo.anchor.setTo(0.5, 0.5); //设置图片位置，x y

        }

    };

    </script>

    </body>
    <div id="my_phsaer"></div>
</html>
